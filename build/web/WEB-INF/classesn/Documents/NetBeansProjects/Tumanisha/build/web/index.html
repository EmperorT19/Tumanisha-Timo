<html>
    <head>
        <title>Tumanisha | Sign In</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
        <link href="style/logo.svg" rel="icon" type="image/svg+xml">
        <link href="css/cafeteria.css" rel="stylesheet">
    </head>
    <body>
        <h1>Tumanisha</h1>
        <form action="registration" class="registration_form" method="post">
            <input type="text" name="firstName" placeholder="First Name" required>
            <input type="text" name="lastName" placeholder="Last Name" required>
            <input type="email" name="email" placeholder="Email" required>
            <select name="hostel" required>
                <option>Hostel</option>
                <option value="Lake Victoria">Lake Victoria</option>
                <option value="lakeTurkana">Lake Turkana</option>
                <option value="Lake Elementaita">Lake Elementaita</option>
                <option value="Old Hall">Old Hall</option>
                <option value="Tsavo">Tsavo</option>
                <option value="Amboseli">Amboseli</option>
                <option value="Aberdares">Aberdares</option>
            </select>
            <input type="number" placeholder="National ID" name="nationalID" required>
            <input type="number" placeholder="Room Number" required name="roomNo">
            <input type="password" name="password" placeholder="Password" required>
            <input type="submit" class="registration_btn" value="Register!">
        </form>
        /<a href="templates/cafeteria/register.html" class="nav-link">Home</a>
    </body>
</html>
