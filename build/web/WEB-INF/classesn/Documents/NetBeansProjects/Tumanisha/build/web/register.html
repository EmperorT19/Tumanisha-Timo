<html>
    <head>
        <title>Tumanisha | Register</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link href="style/styles.css" rel="stylesheet">
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Baloo+Paaji+2:wght@400..800&display=swap" rel="stylesheet">
    </head>
    <body>
        <h1>Tumanisha</h1>
        <form action="Registration" class="registration_form" method="post">
            <input type="text" name="firstName" placeholder="First Name" required>
            <input type="text" name="lastName" placeholder="Last Name" required>
            <input type="email" name="email" placeholder="Email" required>
            <input type="password" name="password" placeholder="Create Password" required>
            <input type="password" name="confirmation" placeholder="Confirm Password" required>
            <input type="submit" class="registration_btn" value="Register!">
        </form>
        <a href="index.html" class="nav-link">Home</a>
    </body>
</html>
